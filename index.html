<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="src/input.css">
</head>

<body class="font-poppins grid justify-items-center place-items-center bg-offwhite">
    <form action="" class="relative my-10 bg-white p-6 rounded-lg rounded-br-[8rem]  sm:w-[500px]">
        <div class=" flex my-4">
            <div class="m-2">
                <label for="day" class="text-smokeygrey tracking-[.2rem] uppercase text-xs ">Day</label><br>
                <input type="number" name="day" placeholder="DD" step="01"
                    class="p-2  border border-neutral-300  w-20 rounded-md focus:border-purple-600" required>
                <i id="required">
                </i>
            </div>
            <div class="m-2">
                <label for="month" class="text-smokeygrey tracking-[.2rem] uppercase text-xs">Month</label><br>
                <input type="number" name="month" placeholder="MM"
                    class="p-2  border border-gray-300  w-20 rounded-md focus:border-purple-600" required>
                <i id="required"></i>
            </div>
            <div class="m-2">
                <label for="year" class="text-smokeygrey tracking-[.2rem] uppercase text-xs">Year</label><br>
                <input type="number" name="year" placeholder="YYYY"
                    class="p-2  border border-gray-300 w-20 rounded-md focus:border-purple-600" required>
                <i id="required"></i>
            </div>
        </div>
        <hr class="relative top-8 bg-black">
        <div class="flex justify-center relative sm:my-8">
            <button type="submit" class="relative sm:absolute sm:right-0 sm:top-[-2rem]">
                <img src="images/icon-arrow.svg" alt="arrow"
                    class="bg-purple p-4 rounded-[50%] w-16  object-cover hover:bg-black">
            </button>
        </div>

        <div class="output my-6 font-bold">
            <p class="m-3"><i class="text-5xl"><span class="text-purple p-2 font-extrabold" id="years-area">-
                        -</span>years</i></p>
            <p class="m-3"><i class="text-5xl"><span class="text-purple p-2 font-extrabold" id="months-area">-
                        -</span>months</i></p>
            <p class="m-3"><i class="text-5xl"><span class="text-purple p-2 font-extrabold" id="days-area">-
                        -</span>days</i>
            </p>
        </div>
    </form>


    <script src="main.js"></script>
</body>

</html>
